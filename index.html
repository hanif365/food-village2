<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/fav-icon.png" type="image/x-icon">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Food Village Restaurant | Delicious Food with Reasonable Price</title>
</head>

<body>

    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">Features</a>
                            <a class="nav-link" href="#">Pricing</a>
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section>
        <div class="container py-5 w-50">
            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <input id="search-meal-field" type="text" class="form-control" placeholder="Search for meal...">
                        <button id="search-meal-btn" onclick="menuOrder()" class="btn btn-outline-secondary"
                            type="button">Button</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="display-details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div id="display-details-info">
                        <img id="show-img" src="" alt="">
                        <h3>Food Origin : <span id="food-area"></span></h3>
                        <h4>Ingredients</h4>
                        <ul id="ul-container">
                            <li id="li-ingredient-1"></li>
                            <li id="li-ingredient-2"></li>
                            <li id="li-ingredient-3"></li>
                            <li id="li-ingredient-4"></li>
                            <li id="li-ingredient-5"></li>
                            <li id="li-ingredient-6"></li>
                        </ul>
                    </div>
                    <h4>Making Process :</h4>
                    <p id="making-process"></p>
                    <button id="close-btn" onclick="closeDisplayDetails()" class="btn btn-success">Close</button>
                </div>

            </div>
        </div>
    </section>

    <section>
        <div class="container">

            <div id="display-meal" class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">

            </div>

        </div>
    </section>


    <script src="main.js"></script>
</body>

</html>
