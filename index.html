<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/fav-icon.png" type="image/x-icon">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome cdn link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Main Style file -->
    <link rel="stylesheet" href="style.css">

    <title>Food Village Restaurant | Delicious Food with Reasonable Price</title>
</head>

<body>
    <header id="navbar">
        <div class="container navbar-container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a id="logo" class="navbar-brand" href="#"><i class="fas fa-utensils fa-2x"></i> FOOD VILLAGE</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active" aria-current="page" href="#">HOME</a>
                            <a class="nav-link" href="#">ABOUT</a>
                            <a class="nav-link" href="#">RECIPES</a>
                            <a class="nav-link" href="#">ORDER NOW</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <!--===============================> Search Menu Section Start<===================================-->
        <section>
            <div class="container py-5 w-50">
                <div class="row">
                    <div class="col">
                        <div class="input-group input-group-lg mb-3">
                            <input id="search-meal-field" type="text" class="form-control input-meal-name"
                                placeholder="Search for meal...">
                            <button id="search-meal-btn" onclick="menuOrder()" class="btn btn-secondary"
                                type="button">SEARCH</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--===============================> Search Menu Section End<===================================-->


        <!--===============================> Display Details Section Start<===================================-->
        <section id="display-details">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="display-details-info">
                            <img id="show-img" src="" alt="menu item">
                            <h3>Food Origin : <span id="food-area"></span></h3>
                            <h4>Ingredients :</h4>
                            <ul id="ul-container">
                                <li id="li-ingredient-1"></li>
                                <li id="li-ingredient-2"></li>
                                <li id="li-ingredient-3"></li>
                                <li id="li-ingredient-4"></li>
                                <li id="li-ingredient-5"></li>
                                <li id="li-ingredient-6"></li>
                            </ul>
                        </div>
                        <h4>Making Process :</h4>
                        <p id="making-process"></p>
                        <button id="close-btn" onclick="closeDisplayDetails()"
                            class="btn btn-success close-btn">Close</button>
                    </div>

                </div>
            </div>
        </section>
        <!--===============================> Display Details Section End <===================================-->


        <!--===============================> Display menu Section Start <===================================-->
        <section>
            <div class="container">
                <div id="display-meal" class="row row-cols-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"></div>
            </div>
        </section>
        <!--===============================> Display menu Section End <===================================-->



        <!--============> Error Message Section When search menu is not available Section start <================-->
        <section id="error-message">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="error">
                            <img src="Images/error.png" alt="Error Message">
                            <h1>Your Search menu is not available now!</h1>
                            <button onclick="errorClose()" id="error-close-btn" class="close-btn">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--============> Error Message Section When search menu is not available Section end <================-->



        <!--====> Error Message (When user input field empty and clicked search button) Section start<========-->
        <section id="error-message2">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="error">
                            <img src="Images/error.png" alt="Error Message">
                            <h1>Please give a menu item in the search box.</h1>
                            <button onclick="errorClose()" id="error-close-btn" class="close-btn">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--====> Error Message (When user input field empty and clicked search button) Section end<========-->

    </main>


    <!--============= Link external main.js file =============-->
    <script src="main.js"></script>

</body>

</html>
